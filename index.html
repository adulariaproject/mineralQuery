<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amphibole formula unit calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>amphibole formula unit calculator</h1>
  <form class=form>
    <p class="form-description">enter element value (in percents)</p>
    <div class="form-cell">
      <label for="Na2O-input">Na2O</label>
      <input class="form-cell-input" type="number" id="Na2O-input">
    </div>
    <div class="form-cell">
      <label for="K2O-input">K2O</label>
      <input class="form-cell-input" type="number" id="K2O-input">
    </div>
    <div class="form-cell">
      <label for="Al2O3-input">Al2O3</label>
      <input class="form-cell-input" type="number" id="Al2O3-input">
    </div>
    <div class="form-cell">
      <label for="MgO-input">MgO</label>
      <input class="form-cell-input" type="number" id="MgO-input">
    </div>
    <div class="form-cell">
      <label for="FeO-input">FeO</label>
      <input class="form-cell-input" type="number" id="FeO-input">
    </div>
    <div class="form-cell">
      <label for="CaO-input">CaO</label>
      <input class="form-cell-input" type="number" id="CaO-input">
    </div>
    <div class="form-cell">
      <label for="MnO-input">MnO</label>
      <input class="form-cell-input" type="number" id="MnO-input">
    </div>
    <div class="form-cell">
      <label for="TiO2-input">TiO2</label>
      <input class="form-cell-input" type="number" id="TiO2-input">
    </div>
    <div class="form-cell">
      <label for="SiO2-input">SiO2</label>
      <input class="form-cell-input" type="number" id="SiO2-input">
    </div>
    <div class="form-cell">
      <label for="Cl-input">Cl</label>
      <input class="form-cell-input" type="number" id="Cl-input">
    </div>
    <button class="btn">click me</button>
  </form>

  <script src="script.js" defer></script>

</body>
</html>
