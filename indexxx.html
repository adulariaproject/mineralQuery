<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amphibole formula unit calculator</title>
  <link rel="stylesheet" href="stylexx.css">
</head>
<body>
  <a href="ferrumxx.html" class="header-link">
    <h1>amphibole formula unit calculator</h1>
  </a>
  <p class="main__description">This calculator coverts wight percent oxides to formula units for major rock-forming minerals. Determining Fe2+/Fe3+ ratio is available for amphiboles only using Droop (1972) algorithm.</p>
  <div class="main-wrap">
    <form class=form>
      <p class="form-description">enter element value (in percents)</p>
      <div class="form-cell">
        <label for="Na2O-input" class="input-label">Na2O</label>
        <input class="form__input-cell" type="number" id="Na2O-input"  placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="K2O-input" class="input-label">K2O</label>
        <input class="form__input-cell" type="number" id="K2O-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="Al2O3-input" class="input-label">Al2O3</label>
        <input class="form__input-cell" type="number" id="Al2O3-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="MgO-input" class="input-label">MgO</label>
        <input class="form__input-cell" type="number" id="MgO-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="FeO-input" class="input-label">FeO</label>
        <input class="form__input-cell" type="number" id="FeO-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="CaO-input" class="input-label">CaO</label>
        <input class="form__input-cell" type="number" id="CaO-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="MnO-input" class="input-label">MnO</label>
        <input class="form__input-cell" type="number" id="MnO-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="TiO2-input" class="input-label">TiO2</label>
        <input class="form__input-cell" type="number" id="TiO2-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="SiO2-input" class="input-label">SiO2</label>
        <input class="form__input-cell" type="number" id="SiO2-input" placeholder="Enter value (%)">
      </div>
      <div class="form-cell">
        <label for="Cl-input" class="input-label">Cl</label>
        <input class="form__input-cell" type="number" id="Cl-input" placeholder="Enter value (%)">
      </div>
    </form>

    <button class="form__btn">calculate</button>

    <div class="output-wrap">
      <div class="output-cell-wrap">
        <label for="Na2O-input" class="output-label">Na</label>
        <span class="output-cell form__output-cell--Na2O"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="K2O-input" class="output-label">K</label>
        <span class="output-cell form__output-cell--K2O"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="Al2O3-input" class="output-label">Al</label>
        <span class="output-cell form__output-cell--Al2O3"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="MgO-input" class="output-label">Mg</label>
        <span class="output-cell form__output-cell--MgO"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="FeO-input" class="output-label">Fe</label>
        <span class="output-cell form__output-cell--FeO"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="CaO-input" class="output-label">Ca</label>
        <span class="output-cell form__output-cell--CaO"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="MnO-input" class="output-label">Mn</label>
        <span class="output-cell form__output-cell--MnO"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="TiO2-input" class="output-label">Ti</label>
        <span class="output-cell form__output-cell--TiO2"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="SiO2-input" class="output-label">Si</label>
        <span class="output-cell form__output-cell--SiO2"></span>
      </div>
      <div class="output-cell-wrap">
        <label for="Cl-input" class="output-label">Cl</label>
        <span class="output-cell form__output-cell--Cl"></span>
      </div>
    </div>
</div>

  <script src="script.js" defer></script>

</body>
</html>
