      <h2 class="title">Fe2+/Fe3+ ratio</h2>
      <div class="description-wrap">
        <p class="description-text">The formula is calculated based on the amount of cations and charge balance.</p>

          <span class="description-text--more">

    <main>
      <form class="main">

        <section class="select-wrap">
          <h2 class="section-heading visually-hidden">Element select section</h2>
          <label for="mineral-select" class="select-label">Select mineral:</label>
          <select id="mineral-select" name="mineral select">
            <option value="23">Amphibole</option>
            <option value="6">Pyroxene</option>
            <option value="12">Garnet</option>
          </select>
        </section>

        <section class="main__input-area">
          <h2 class="section-heading visually-hidden">Input section</h2>
          <span class="main__input-title">Element %</span>

          <div class="main__input-cell">
            <label for="Na2O-input" class="main__input-label">Na<sub>2</sub>O</label>
            <input class="main__input" type="number" id="Na2O-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="K2O-input" class="main__input-label">K<sub>2</sub>O</label>
            <input class="main__input" type="number" id="K2O-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="CaO-input" class="main__input-label">CaO</label>
            <input class="main__input" type="number" id="CaO-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="MgO-input" class="main__input-label">MgO</label>
            <input class="main__input" type="number" id="MgO-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="MnO-input" class="main__input-label">MnO</label>
            <input class="main__input" type="number" id="MnO-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="FeO-input" class="main__input-label">FeO</label>
            <input class="main__input" type="number" id="FeO-input" value="">
          </div>

          <div class="main__input-cell main__input-cell--Fe2O3">
            <!-- <label for="FeO-input" class="main__input-label">FeO++</label> -->
            <span class="info"><span class="info--span">Some iron is present as Fe3+.</span></span>
          </div>

          <div class="main__input-cell">
            <label for="Al2O3-input" class="main__input-label">Al<sub>2</sub>O<sub>3</sub></label>
            <input class="main__input" type="number" id="Al2O3-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="TiO2-input" class="main__input-label">TiO<sub>2</sub></label>
            <input class="main__input" type="number" id="TiO2-input" value="">
          </div>

          <div class="main__input-cell">
            <label for="SiO2-input" class="main__input-label">SiO<sub>2</sub></label>
            <input class="main__input" type="number" id="SiO2-input" value="">
          </div>

          <!-- <div class="main__input-cell">
            <label for="Cl-input" class="main__input-label">Cl</label>
            <input class="main__input" type="number" id="Cl-input" value="0">
          </div> -->
        </section>

        <button class="button button--clear button--adaptive" type="button">Clear</button>

        <section class="main__output-area">
          <h2 class="section-heading visually-hidden">Output section</h2>
          <span class="main__output-title">Value</span>

          <div class="main__output-cell">
            <label class="main__output-label">Na</label>
            <output class="main__output" id="Na2O-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">K</label>
            <output class="main__output" id="K2O-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Ca</label>
            <output class="main__output" id="CaO-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Mg</label>
            <output class="main__output" id="MgO-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Mn</label>
            <output class="main__output" id="MnO-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Fe<sup>2+</sup></label>
            <output class="main__output" id="FeO-output"></output>
          </div>

          <div class="main__output-cell main__output-cell--Fe2O3">
            <label class="main__output-label">Fe<sup>3+</sup></label>
            <output class="main__output" id="Fe2O3-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Al</label>
            <output class="main__output" id="Al2O3-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Ti</label>
            <output class="main__output" id="TiO2-output"></output>
          </div>

          <div class="main__output-cell">
            <label class="main__output-label">Si</label>
            <output class="main__output" id="SiO2-output"></output>
          </div>

          <!-- <div class="main__output-cell">
            <label class="main__output-label">Cl</label>
            <output class="main__output" id="Cl-output"></output>
          </div> -->
        </section>

        <section class="main__buttons-area">
          <h2 class="section-heading visually-hidden">Buttons section</h2>
          <button class="button button--calculate-ferrum" type="button">Calculate</button>
          <button class="button button--clear button--main" type="button">Clear</button>
        </section>
