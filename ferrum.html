<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amphibole formula unit calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="header-link">
    <h1>amphibole calclation_distinguishing between Fe2/Fe3</h1>
  </a>
  <form class=form>
    <p class="form-description">enter element value (in percents)</p>
    <div class="form-cell">
      <label for="Na2O-input">Na2O</label>
      <input class="form__input-cell" type="number" id="Na2O-input"  placeholder="value" value="1.87">
      <span class="form__output-cell form__output-cell--Na2O"></span>
    </div>
    <div class="form-cell">
      <label for="K2O-input">K2O</label>
      <input class="form__input-cell" type="number" id="K2O-input" placeholder="value" value="1.06">
      <span class="form__output-cell form__output-cell--K2O"></span>
    </div>
    <div class="form-cell">
      <label for="Al2O3-input">Al2O3</label>
      <input class="form__input-cell" type="number" id="Al2O3-input" placeholder="value" value="11.55">
      <span class="form__output-cell form__output-cell--Al2O3"></span>
    </div>
    <div class="form-cell">
      <label for="MgO-input">MgO</label>
      <input class="form__input-cell" type="number" id="MgO-input" placeholder="value" value="11.12">
      <span class="form__output-cell form__output-cell--MgO"></span>
    </div>
    <div class="form-cell">
      <label for="FeO-input">FeO</label>
      <input class="form__input-cell" type="number" id="FeO-input" placeholder="value" value="14.96">
      <span class="form__output-cell form__output-cell--FeO"></span>
    </div>
    <div class="form-cell">
      <label for="CaO-input">CaO</label>
      <input class="form__input-cell" type="number" id="CaO-input" placeholder="value" value="11.49">
      <span class="form__output-cell form__output-cell--CaO"></span>
    </div>
    <div class="form-cell">
      <label for="MnO-input">MnO</label>
      <input class="form__input-cell" type="number" id="MnO-input" placeholder="value" value="0">
      <span class="form__output-cell form__output-cell--MnO"></span>
    </div>
    <div class="form-cell">
      <label for="TiO2-input">TiO2</label>
      <input class="form__input-cell" type="number" id="TiO2-input" placeholder="value" value="1.8">
      <span class="form__output-cell form__output-cell--TiO2"></span>
    </div>
    <div class="form-cell">
      <label for="SiO2-input">SiO2</label>
      <input class="form__input-cell" type="number" id="SiO2-input" placeholder="value" value="42.89">
      <span class="form__output-cell form__output-cell--SiO2"></span>
    </div>
    <div class="form-cell">
      <label for="Cl-input">Cl</label>
      <input class="form__input-cell" type="number" id="Cl-input" placeholder="value" value="0">
      <span class="form__output-cell form__output-cell--Cl"></span>
    </div>
    <button class="form__btn">calculate</button>
  </form>

  <table class="table apfu-table">
    <caption class="table-caption">apfu table</caption>
    <tr>
      <th class="table__header">Na2O</th>
      <th class="table__header">K2O</th>
      <th class="table__header">Al2O3</th>
      <th class="table__header">MgO</th>
      <th class="table__header">FeO</th>
      <th class="table__header">CaO</th>
      <th class="table__header">MnO</th>
      <th class="table__header">TiO2</th>
      <th class="table__header">SiO2</th>
      <th class="table__header">Cl</th>
    </tr>
    <tr>
      <td class="table__output table__output--apfu-Na2O"></td>
      <td class="table__output table__output--apfu-K2O"></td>
      <td class="table__output table__output--apfu-Al2O3"></td>
      <td class="table__output table__output--apfu-MgO"></td>
      <td class="table__output table__output--apfu-FeO"></td>
      <td class="table__output table__output--apfu-CaO"></td>
      <td class="table__output table__output--apfu-MnO"></td>
      <td class="table__output table__output--apfu-TiO2"></td>
      <td class="table__output table__output--apfu-SiO2"></td>
      <td class="table__output table__output--apfu-Cl"></td>
    </tr>
  </table>

  <table class="table corr-table">
    <caption class="table-caption">corr table</caption>
    <tr>
      <th class="table__header">Na</th>
      <th class="table__header">K</th>
      <th class="table__header">Al</th>
      <th class="table__header">Mg</th>
      <th class="table__header">Fe2+</th>
      <th class="table__header">Ca</th>
      <th class="table__header">Mn</th>
      <th class="table__header">Ti</th>
      <th class="table__header">Si</th>
      <th class="table__header">Cl</th>
    </tr>
    <tr>
      <td class="table__output table__output--corr-Na2O"></td>
      <td class="table__output table__output--corr-K2O"></td>
      <td class="table__output table__output--corr-Al2O3"></td>
      <td class="table__output table__output--corr-MgO"></td>
      <td class="table__output  table__output--corr-FeO"></td>
      <td class="table__output table__output--corr-CaO"></td>
      <td class="table__output table__output--corr-MnO"></td>
      <td class="table__output table__output--corr-TiO2"></td>
      <td class="table__output table__output--corr-SiO2"></td>
      <td class="table__output table__output--corr-Cl"></td>
    </tr>
  </table>

  <table class="table ferr-table">
    <caption class="table-caption">ferr table</caption>
    <tr>
      <th class="table__header">Na</th>
      <th class="table__header">K</th>
      <th class="table__header">Al</th>
      <th class="table__header">Mg</th>
      <th class="table__header">Fe2+</th>
      <th class="table__header">Fe3+</th>
      <th class="table__header">Ca</th>
      <th class="table__header">Mn</th>
      <th class="table__header">Ti</th>
      <th class="table__header">Si</th>
      <th class="table__header">Cl</th>
    </tr>
    <tr>
      <td class="table__output table__output--corr-Na2O"></td>
      <td class="table__output table__output--corr-K2O"></td>
      <td class="table__output table__output--corr-Al2O3"></td>
      <td class="table__output table__output--corr-MgO"></td>
      <td class="table__output  table__output--corr-FeO"></td>
      <td class="table__output  table__output--ferr-FeO"></td>
      <td class="table__output table__output--corr-CaO"></td>
      <td class="table__output table__output--corr-MnO"></td>
      <td class="table__output table__output--corr-TiO2"></td>
      <td class="table__output table__output--corr-SiO2"></td>
      <td class="table__output table__output--corr-Cl"></td>
    </tr>
  </table>

  <script src="ferrum.js" defer></script>

</body>
</html>
